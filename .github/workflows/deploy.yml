name: Deploy to EC2 via SSH

on:
  push:
    branches:
      - main  # Trigger only on main branch pushes

jobs:
  deploy:
    name: Deploy App to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Connect and Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            echo "ğŸ“ Navigating to app directory..."
            cd /var/www/CICD-project   # ğŸ” CHANGE this to your app path on EC2

            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main

            echo "ğŸ“¦ Installing dependencies..."
            npm install

            echo "ğŸš€ Restarting app..."
            pm2 restart app         # ğŸ” CHANGE to your PM2 process name
